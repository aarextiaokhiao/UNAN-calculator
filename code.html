<html>
<head>
<title>UNAN Calculator</title>
<script>
function step(a) {
var a = box.value;
var p = -1;
var p2 = -1;
for(var i=0;i<a.length;i++) {
if(a[i]=="[")  {
s = i;
}
if(a[i]=="]")  {
p2 = p;
p = i;
}
}
var b = {ignored:a.slice(0,p2+1),base:a.slice(p2+1,s),array:a.slice(s+1,p),iterator:a.slice(p+1,a.length)};
if(b.array="0")  {
return b.ignored+b.base*b.iterator;
}
}
</script>
</head>
<body>
THis is my UNAN calculator. It goes to FGH level 1 now. Type the array in the box and hit the "step" button to calculate.
<input id="box" value="2[0]2"></input>
<button onclick="box.value=step(box.value)">One step</button>
</body>
</html>
